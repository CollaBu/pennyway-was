spring:
  profiles:
    group:
      local: common, domain, infra
      dev: common, domain, infra

  mail:
    host: smtp.gmail.com # 1
    port: 587 # 2
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true # 5
          timeout: 5000 # 6
          starttls:
            enable: true # 7

app:
  question-address: ${ADMIN_ADDRESS}

jwt:
  secret-key:
    access-token: ${JWT_ACCESS_SECRET_KEY}
    refresh-token: ${JWT_REFRESH_SECRET_KEY}
  expiration-time:
    # milliseconds 단위
    access-token: ${JWT_ACCESS_EXPIRATION_TIME} # 30m (30 * 60 * 1000)
    refresh-token: ${JWT_REFRESH_EXPIRATION_TIME} # 7d (7 * 24 * 60 * 60 * 1000)

---
spring:
  config:
    activate:
      on-profile: local

springdoc:
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  swagger-ui:
    path: /swagger-ui
    disable-swagger-default-url: true
    display-request-duration: true
    operations-sorter: alpha
  api-docs:
    groups:
      enabled: true

---
spring:
  config:
    activate:
      on-profile: dev

springdoc:
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  swagger-ui:
    path: /swagger-ui
    disable-swagger-default-url: true
    display-request-duration: true
    operations-sorter: alpha
  api-docs:
    groups:
      enabled: true